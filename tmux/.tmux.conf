
##### BASIC OPTIONS #####

##### PREFIX #####

# Change prefix from Ctrl-b to Ctrl-a (optional but common)
set -g prefix C-s
bind C-s send-prefix

# Enable mouse (scroll, resize panes, select windows)
set -g mouse on

#### VIM-LIKE KEYBINDS #####
# Pane navigation (vim hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (vim style, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes (vim-like)
bind v split-window -h
bind s split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

##### COPY MODE (VIM KEYS) #####

setw -g mode-keys vi

# Copy with v/y like vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel


##### TPM (TMUX PLUGIN MANAGER) #####
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

##### VISUAL #####
# Use true color
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# Some basic mocha colors.
set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

# status line
set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

# windows
set -gF window-status-format "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] ##I ##T "
set -gF window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_crust}] ##I ##T "

# Start window and pane numbering at 1 (like vim)
set -g base-index 1
setw -g pane-base-index 1

# Move Tmux status bar to top.
set-option -g status-position top

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
# set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -g status-right "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

# Restore sessions automatically
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
